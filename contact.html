</header>

    <form onsubmit="return checkForm()">
        <fieldset>
          <legend>Personal details</legend>
            <label for = "firstname">First Name:</label>
            <input type="text" id = "firstname" name="first name" placeholder="First Name">
            <p class="errorMsg" id="firstNameError">Please enter your name above!</p>
<br>
            <label for = "lastname">Last Name:</label>
            <input type="text" id = "lastname" name="last name" placeholder="Last name">
            <p class="errorMsg" id="lastNameError">Please enter your name above!</p>

<br>
            <label for = "email">Email:</label>
            <input type="text" id="email" name="email" placeholder= "Your email">
<br>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" placeholder="Leave your comments and suggestions here..." style="width:400px"></textarea>
<br>
            <input type="submit" value = "Submit">
        </fieldset>
    </form>

<div class="callout">
  <div class="callout-header">Callout Header</div>
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  <div class="callout-container">
    <p>Thanks for stopping by. Keep in Touch!</p>
  </div>
</div>


</main>
